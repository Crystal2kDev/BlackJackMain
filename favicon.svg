<!-- public/favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="BlackJack logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f1724"/>
      <stop offset="1" stop-color="#15202b"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00b7eb"/>
      <stop offset="1" stop-color="#0077b6"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <rect width="64" height="64" rx="10" fill="url(#g1)"/>

  <!-- subtle inner glow -->
  <ellipse cx="32" cy="32" rx="26" ry="26" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>

  <!-- Spade icon (left) -->
  <g transform="translate(8,6) scale(1.1)">
    <path d="M24 8c-5 0-9 4-9 9 0 6 9 13 9 13s9-7 9-13c0-5-4-9-9-9z" fill="#0b2a2e"/>
    <path d="M24 10c-4 0-7 3-7 7 0 5 7 11 7 11s7-6 7-11c0-4-3-7-7-7z" fill="url(#g2)"/>
    <path d="M22 29c0 0 1 4 2 4s2-4 2-4h-4z" fill="#07232a"/>
  </g>

  <!-- BJ letters -->
  <g transform="translate(34,10)">
    <text x="0" y="36" font-family="Montserrat, Arial, sans-serif" font-weight="700" font-size="36" fill="#ffffff" letter-spacing="-2">
      <tspan font-size="30" fill="#ffffff">BJ</tspan>
    </text>
  </g>

  <!-- little border highlight -->
  <rect x="2" y="2" width="60" height="60" rx="9" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
</svg>
